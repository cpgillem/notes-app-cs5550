<!DOCTYPE html>
<html>
    <head>
        <title>Notes App</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/app.css">
        <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="/js/popper.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-sm">
                <a class="navbar-brand" href="#" id="brand">Note-Taker</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Note List" id="tolist">List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="New Note" id="newnote">New</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html" title="Login" id="login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Logout" id="logout">Logout</a>
                    </li>
                </ul>
            </nav>

            <div class="row">
                <div class="col-sm">
                    <!-- NOTE LIST -->
                    <div class="page" id="note-list">
                        <table class="table" id="note-table">
                            <thead>
                                <th scope="col">ID</th>
                                <th scope="col">Title</th>
                                <th scope="col">Actions</th>
                            </thead>
                            <tbody id="note-table-body">
                            </tbody>
                        </table>
                    </div>

                    <!-- NOTE VIEWER -->
                    <div class="page" id="note-viewer">
                        <h5 id="note-title"></h5>
                        <h5><small id="note-date"></small></h5>
                        <div id="note-content"></div>
                    </div>

                    <!-- NOTE EDITOR -->
                    <div class="page" id="note-editor">
                        <form class="form" id="note-editor-form">
                            <div class="form-group">
                                <label for="note-title-edit">Title</label>
                                <input class="form-control" type="text" name="title" id="note-title-edit" aria-describedby="note-title-help">
                                <small id="note-title-help" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for="note-content-edit">Content</label>
                                <textarea class="form-control" name="content" id="note-content-edit" aria-describedby="note-content-help"></textarea>
                                <small id="note-content-help" class="form-text text-muted"></small>
                            </div>
                            <input type="submit" value="Update" class="btn" id="note-update">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/js/app.js"></script>
    </body>
</html>
